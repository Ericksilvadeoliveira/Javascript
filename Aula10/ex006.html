<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(58, 203, 58);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<meta http-equiv="refresh" content="1.0">

<body>
    <div id = "area">
        Interaja...
    </div>
    

    <script>
        //onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" metodo 1 lá em div

        var a = document.getElementById("area") // comenta na aula que n é uma boa fazer isso

        a.addEventListener('click' , clicar) // metodo 2
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout' , sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou na area!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }

        function sair() {
            a.innerText = 'Saiu da area!'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
