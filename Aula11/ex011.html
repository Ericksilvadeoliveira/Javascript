<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE(EX01)</title>
    <style>
        body {
            background-color: aqua;
            font: normal 18pt Arial;

        }
    </style>
</head>
<meta http-equiv="refresh" content="5.0">
<body>
    <h1>Você é do Brasil ou é estrangeiro?</h1>

    <script>
        var nac = prompt('Digite sua nacionalidade:')
            document.write(`Sendo do país <strong>${nac}</strong>...`)
        if (nac == 'Brasil') {
            document.write('Você é <strong>Brasileiro!</strong>')
        } else {
            document.write('Você é <strong>Estrangeiro!</strong>')
        }


    </script>

</body>
</html>
